{% for post in user.post_set.all %}
  <li><a href="{% url 'user:search' user.id %}">{{ user.username }}</a></li>
  <li><a href="{{ post.url }}">{{ post.sitename }}</a>
    {% if ownprofile %}<a href="">edit this post</a>{% endif %}
    </li>
  <li>Last updated on {{ post.post_date }}</li>
  <li>vis = {{ post.get_vis_display }}</li>
{% endfor %}
