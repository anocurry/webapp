<!--
This page renders the semi transparent black overlay background and the white box that floats in
Used for templates in the 'embed' folder and postlistform.html
-->

<script>
/* repeated codes from script.js */
function initPostForm_closebutton() {
  $('#closebutton').click(function() {
    closePostForm();
    $('#sitename-find').html('');
  })
}

function closePostForm() {
  $('#overlay').fadeOut(500);
  $('.error-message').hide();
  $('.postform').removeClass('animated fadeInUp');
  $('.postform').addClass('animated fadeOutDown');
}
</script>
{% block js %}{% endblock %}

{% if ownprofile %}
{% if error_message %}<div id="overlay">
{% else %}<div id="overlay" class="hidden">
{% endif %}
  <div class="overlay-black"></div>
  <div class="postform">
      <div class="postformheader oswald-font"><h1>{% block postformheader %}{% endblock %}</h1>
        <button id="closebutton">Close</button>
      </div>
      {% if error_message %}<p class="error-message">{{ error_message }}</p>{% endif %}
      {% block postformcontent %}{% endblock %}
  </div>
</div>
{% endif %}
