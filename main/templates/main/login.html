{% extends 'main/layout.html' %}

{% block title %}Login {% endblock %}

{% block content %}
<div class="realcontent">
  <h1>Login</h1>
  {% if error_message %}<p class="error-message">{{ error_message }}</p>{% endif %}
      <form action="{% url 'main:loginauth' %}" method="post">
      {% csrf_token %}
      <div class="styledform">
      <table><tr><th><label>Username: </label></th><td>
          <input type="text" maxlength="50" name="username" placeholder="username or email"/>
        </td><tr><tr><th><label>Password: </label></th><td>
          <input type="text" maxlength="50" name="password" placeholder="password"/>
        </td></tr></table>
      </div>
      <center><button type="submit" class="submitbutton"><span class="buttonleftfont">Login</span> <i class="fa fa-chevron-circle-right fa-2x"></i></button></center>
      </form>
  </div>
{% endblock %}
