{% extends 'main/layoutmain.html' %}

{% block title %}Register {% endblock %}

{% block content %}
<div class="realcontent">
  <h1>Register</h1>
  {% if error_message %}<p class="error-message">{{ error_message }}</p>{% endif %}
    <form action="{% url 'main:newuser' %}" method="post">
    {% csrf_token %}
    <div class="styledform">
    <table>{{ form.as_table }}</table>
    </div>
    <center><button type="submit" class="submitbutton hvr-grow"><span class="buttonleftfont oswald-font">Register</span> <i class="fa fa-chevron-circle-right fa-2x"></i></button></center>
    </form>
  </div>
{% endblock %}
