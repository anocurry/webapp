<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  {% load staticfiles %}
  <link type="text/css" rel="stylesheet" href="{% static 'animate.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'hover.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'stylesheet.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'font-awesome-4.6.2/css/font-awesome.min.css' %}">
  <script src="{% static 'jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'wow.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'script.js' %}" type="text/javascript"></script>

  {% block js %}{% endblock %}
  {% block css %}{% endblock %}

</head>
<body>

{% block outsidecontent %}{% endblock %}

<div class="content">
<div class="header">
{% block header %}{% endblock %}
</div>

<div class="contentbox">

{% block content %}{% endblock %}

</div>
<!--
<div class="footer">
<center> footer :] </center>
</div>
-->
</div>

</body>
</html>
